{% load static %}

<html>

<head>
	<script type="text/javascript" src="{% static 'coloring/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<!-- <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    -->
	<!-- Using https://masonry.desandro.com/ for pinterest-style layout -->
	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
	<style type="text/css">
		#background {
			background-image: url("/static/coloring/assets/wood-background.jpg");
			background-size: cover;
			background-attachment: scroll;
		}

		.grid-item { 
			width: 400px; 
			margin-top: 20px;
		}
		
	</style>
	<script type="text/javascript">
		// Setup navbar
		$(document).ready(function() {
			const rainbowColors = ["#fc4444", "#ffa500", "#fbdb04", "#8bc34a", "#03a9f4", "#043c8c", "#673ab7", "#9c27b0", "#ec4c8c", "#fc8c84"];
			const navTitle = "Color Your Dreams";
			const splitNavTitle = navTitle.split('');
			for (var i = 0; i < splitNavTitle.length; i++) {
				var s = $(`<span>${splitNavTitle[i]}</span>`)
						.css("color", rainbowColors[i % rainbowColors.length]);
				$('#a-navbar-title').append(s);
			}

			$('.grid').masonry({
				// options
				itemSelector: '.grid-item',
				columnWidth: 200,
				gutter: 10
			});

			$('.img').click(function() {
				filename = $(this).attr('src').split('/').pop();
				console.log(filename);
				window.location.href = `color/${filename}/`;
			})
		})
	</script>
</head>

<body>
	<div id="background" class="h-screen w-full overflow-auto">
		<div class="h-10 w-full flex justify-between items-center bg-white shadow-xl">
			<div id="a-navbar-title" class="w-64 pl-4 font-bold text-2xl"></div>
			<div class="justify-self-center font-medium text-lg"><span>Choose a template</span></div>
			<div class="w-64"></div>
		</div>

		<div class='grid mx-40'>
			<div class='grid-item bg-white shadow  template3'>
				<img class='img' src ='/static/coloring/images/mandala-freepik.svg'>
			</div>

			<div class='grid-item bg-white shadow  template3'>
				<img class='img' src ='/static/coloring/images/triangles.svg'>
			</div>

			<div class='grid-item bg-white shadow template1'>
				<img class='img' src ='/static/coloring/images/1.svg'>
			</div>

			<div class='grid-item bg-white shadow  template2'>
				<img class='img' src ='/static/coloring/images/5.svg'>
			</div>

			<div class='grid-item bg-white shadow  template4'>
				<img class='img' src ='/static/coloring/images/7.svg'>
			</div>

			<div class='grid-item bg-white shadow  template5'>
				<img src ='/static/coloring/images/10.svg'>
			</div>

			<div class='grid-item bg-white shadow  template5'>
				<img src ='/static/coloring/images/2.jpeg'>
			</div>

			<div class='grid-item bg-white shadow  template5'>
				<img src ='/static/coloring/images/3.jpeg'>
			</div>

			<div class='grid-item bg-white shadow  template5'>
				<img src ='/static/coloring/images/4.jpeg'>
			</div>

			<div class='grid-item bg-white shadow  template5'>
				<img src ='/static/coloring/images/6.jpeg'>
			</div>

			<div class='grid-item bg-white shadow  template5'>
				<img src ='/static/coloring/images/8.gif'>
			</div>

			<div class='grid-item bg-white shadow  template5'>
				<img src ='/static/coloring/images/9.gif'>
			</div>


		</div>
	</div>
</body>

</html>
